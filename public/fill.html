<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/GLOTIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G/LOT - Rellenar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .comfortaa {
        font-family: "Comfortaa", cursive;
      }

      .fill-input {
        width: 40px;
        height: 40px;
        text-align: center;
        border-radius: 8px;
        font-size: 1.25rem;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        outline: none;
        caret-color: #10b981; /* green-500 */
      }
      .fill-input:focus {
        background-color: white;
        border-color: #10b981;
      }
      .fill-input.correct {
        background-color: #10b981; /* green-500 */
        color: white;
        border-color: #10b981;
        pointer-events: none;
      }
      .fill-input.incorrect-border {
        border-color: #ef4444; /* red-500 */
      }
      .fill-input.incorrect-bg {
        background-color: #ef4444; /* red-500 */
        color: white;
        border-color: #ef4444;
      }

      .dialogue-bubble {
        top: 100%;
        right: 50%;
        transform: translateX(50%) translateY(10px);
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .dialogue-bubble::before {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 15px solid #fff;
      }
      .help-button-container:hover .dialogue-bubble {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(50%) translateY(0);
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
      .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        background-color: white;
        padding: 2.5rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transform: translateY(-20px);
        transition: transform 0.3s ease-in-out;
      }
      .modal-overlay.active .modal-content {
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-white comfortaa min-h-screen flex flex-col items-center">
    <!-- Game Header -->
    <header
      class="bg-white p-6 md:p-8 w-full flex items-center justify-between shadow-sm border-b"
    >
      <div class="flex items-center space-x-4">
        <a
          onclick="goBack()"
          class="text-gray-600 hover:text-gray-900 transition duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </a>
        <div class="relative help-button-container">
          <h1 class="text-3xl font-bold text-gray-800">
            Rellenar
            <span class="text-gray-400 cursor-pointer">?</span>
          </h1>
          <div
            class="dialogue-bubble absolute bg-white p-4 rounded-lg shadow-md w-64 text-sm text-left"
          >
            <p class="font-bold mb-2">Cómo jugar:</p>
            <p>Completa la letra que falta en la traducción de cada palabra.</p>
          </div>
        </div>
      </div>
      <img
        src="https://flagcdn.com/w160/br.png"
        alt="Bandera de Brasil"
        class="w-10 md:w-12 h-auto rounded-md shadow-md"
      />
    </header>

    <!-- Main Game Area -->
    <main
      class="container mx-auto p-8 flex flex-col items-center flex-grow justify-center"
    >
      <div id="game-container" class="space-y-8 w-full max-w-2xl">
        <!-- Palabras y inputs generados aquí -->
      </div>
    </main>

    <!-- Counters -->
    <div
      class="fixed bottom-8 right-8 bg-gray-200 px-6 py-3 rounded-full shadow-md"
    >
      <span id="match-counter" class="text-xl font-bold">0/5</span>
    </div>
    <div
      class="fixed bottom-8 left-8 bg-gray-200 px-6 py-3 rounded-full shadow-md"
    >
      <span id="try-counter" class="text-xl font-bold">Intentos: 0</span>
    </div>

    <!-- Win Modal -->
    <div id="win-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h2 class="text-3xl font-bold text-green-500 mb-4">¡Felicidades!</h2>
        <p class="text-xl mb-6">¡Has completado el juego de rellenar!</p>
        <p id="final-tries" class="text-lg text-gray-700 mb-8"></p>
        <a
          href="lessons.html"
          class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition duration-300"
        >
          Más lecciones
        </a>
      </div>
    </div>

    <script>
      // Verificar token antes de mostrar la página
      async function verifyTokenOrRedirect() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }
        try {
          const res = await fetch("/api/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token }),
          });
          const result = await res.json();
          if (!result.valid) {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }
        } catch (err) {
          window.location.href = "login.html";
        }
      }
      verifyTokenOrRedirect();

      function goBack() {
        localStorage.removeItem("lesson_id");
        window.location.href = "lessons.html";
      }

      document.addEventListener("DOMContentLoaded", () => {

// CODE FOR GATHERING A LESSON BASED ON lesson_id FROM LOCALSTORAGE

        const sampleLesson = {
          _id: "876k7l12m",
          idioma: "Portugués",
          palabras: ["Adiós", "Hola", "Ojo", "Azul", "Niño"],
          traducciones: ["Tchau", "Oi", "Olho", "Azul", "Menino"],
          author: "JaJa",
          creada_el: 17128371274,
          players: ["JaJa", "user1", "user2"],
          tipo: "Rellenar",
        };

        const gameContainer = document.getElementById("game-container");
        const matchCounter = document.getElementById("match-counter");
        const tryCounter = document.getElementById("try-counter");
        const winModalOverlay = document.getElementById("win-modal-overlay");
        const finalTriesText = document.getElementById("final-tries");

        let tries = 0;
        let correctMatches = 0;
        const totalPairs = sampleLesson.palabras.length;
        const correctWords = new Set();

        function initGame() {
          gameContainer.innerHTML = "";
          correctWords.clear();
          tries = 0;
          correctMatches = 0;
          updateCounters();

          for (let i = 0; i < sampleLesson.palabras.length; i++) {
            const originalWord = sampleLesson.palabras[i];
            const translation = sampleLesson.traducciones[i];
            const randomIndex = Math.floor(Math.random() * translation.length);
            const missingLetter = translation[randomIndex];

            const fullTranslation = translation;

            const wordRow = document.createElement("div");
            wordRow.classList.add(
              "flex",
              "flex-col",
              "md:flex-row",
              "items-center",
              "justify-between",
              "bg-gray-100",
              "p-6",
              "rounded-xl",
              "shadow-md"
            );

            const word = document.createElement("div");
            word.classList.add(
              "text-2xl",
              "font-bold",
              "text-gray-800",
              "mb-4",
              "md:mb-0"
            );
            word.textContent = `"${originalWord}" significa:`;
            wordRow.appendChild(word);

            const translationRow = document.createElement("div");
            translationRow.classList.add("flex", "items-center", "space-x-1");
            translationRow.innerHTML = fullTranslation
              .split("")
              .map((char, idx) => {
                if (idx === randomIndex) {
                  return `<input 
                                data-correct-char="${missingLetter.toLowerCase()}"
                                data-word-id="${i}"
                                maxlength="1" 
                                class="fill-input bg-green-200 border-2 border-green-500" />`;
                } else {
                  return `<span class="text-2xl font-bold text-gray-700">${char}</span>`;
                }
              })
              .join("");

            wordRow.appendChild(translationRow);
            gameContainer.appendChild(wordRow);
          }

          addEventListeners();
        }

        function addEventListeners() {
          const inputs = document.querySelectorAll(".fill-input");
          inputs.forEach((input) => {
            input.addEventListener("input", checkInput);
            input.addEventListener("blur", handleBlur);
          });
        }

        function checkInput(e) {
          const input = e.target;
          const correctChar = input.dataset.correctChar;
          const wordId = input.dataset.wordId;
          const inputValue = input.value.toLowerCase();

          if (inputValue.length > 0) {
            if (inputValue === correctChar) {
              input.disabled = true;
              input.classList.remove("incorrect-border", "incorrect-bg");
              input.classList.add("correct");

              if (!correctWords.has(wordId)) {
                correctWords.add(wordId);
                correctMatches++;
                updateCounters();
                if (correctMatches === totalPairs) {
                  showWinModal();
                }
              }
            } else {
              input.disabled = true;
              input.classList.remove("bg-green-200", "border-green-500");
              input.classList.add("incorrect-bg");
              input.classList.add("incorrect-border");
              tries++;
              updateCounters();

              setTimeout(() => {
                // input.value = ''; // No clear here
                input.classList.remove("incorrect-bg", "incorrect-border");
                input.classList.add("bg-green-200", "border-green-500");
                input.style.color = ""; // Reset font color
                input.value = ""; // Clear input here
                input.disabled = false;
                input.focus();
              }, 1000);
            }
          }
        }

        function handleBlur(e) {
          const input = e.target;
          const correctChar = input.dataset.correctChar;
          const inputValue = input.value.toLowerCase();

          if (inputValue.length > 0 && inputValue !== correctChar) {
            // This logic is now handled in checkInput
          } else if (inputValue === "") {
            input.classList.remove("incorrect-border", "incorrect-bg");
          }
        }

        function updateCounters() {
          matchCounter.textContent = `${correctMatches}/${totalPairs}`;
          tryCounter.textContent = `Intentos: ${tries}`;
        }

        function showWinModal() {
          finalTriesText.textContent = `Número de intentos fallidos: ${tries}`;
          winModalOverlay.classList.add("active");
          console.log("Juego completado. Intentos totales:", tries);
        }

        initGame();
      });
    </script>
  </body>
</html>
