<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/x-icon" href="img/GLOTIcon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G/LOT - Lecciones</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .comfortaa {
        font-family: "Comfortaa", cursive;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 comfortaa min-h-screen">
    <nav class="flex items-center justify-between px-6 py-4 border-b w-full">
      <div class="flex items-center space-x-2">
        <img src="./img/GLOT Logo.png" alt="G/LOT Logo" class="h-10 w-auto" />
      </div>
      <div class="flex space-x-8 text-lg">
        <a
          href="index.html"
          class="comfortaa text-black transition duration-200 hover:text-green-400 hover:scale-110"
          >Inicio</a
        >
        <a
          href="languages.html"
          class="comfortaa text-green-400 font-bold transition duration-200 hover:text-blue-400 hover:scale-110"
          >Aprender</a
        >
        <a
          href="profile.html"
          class="comfortaa text-black transition duration-200 hover:text-green-400 hover:scale-110"
          >Mi Aprendizaje</a
        >
        <a
          href="#"
          class="comfortaa text-black transition duration-200 hover:text-red-400 hover:scale-110"
          >Salir</a
        >
      </div>
    </nav>

    <header
      class="bg-white p-6 md:p-8 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center space-x-4">
        <a
          onclick="goBack()"
          class="text-gray-600 hover:text-gray-900 transition duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </a>
        <h1 class="text-3xl font-bold text-gray-800" id="language-name">
         Cargando idioma...
        </h1>
      </div>
      <img
        src=""
        alt=""
        class="w-10 md:w-12 h-auto rounded-md shadow-md"
        id="language-flag"
      />
    </header>

    <main class="container mx-auto p-8">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        id="lecciones-container"
      ></div>
    </main>

    <script>

      function goBack() {
        localStorage.removeItem("lang");
        localStorage.removeItem("code");
        localStorage.removeItem("lesson_id");
        window.location.href = "languages.html";
      }

      // Verificar token antes de mostrar la página
      async function verifyTokenOrRedirect() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }
        try {
          const res = await fetch("/api/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token }),
          });
          const result = await res.json();
          if (!result.valid) {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }
        } catch (err) {
          window.location.href = "login.html";
        }
      }
      verifyTokenOrRedirect();
      // Salir button logic
      document.addEventListener("DOMContentLoaded", async function () {
        localStorage.removeItem("lesson_id");
        const salirBtn = document.querySelector('a[href="#"]:nth-child(4)');
        if (!localStorage.getItem("token")) {
          salirBtn.style.display = "none";
        } else {
          salirBtn.style.display = "inline-block";
          salirBtn.onclick = function (e) {
            e.preventDefault();
            localStorage.removeItem("token");
            localStorage.removeItem("datosToken");
            localStorage.removeItem("usuario");
            localStorage.removeItem("lang");
            localStorage.removeItem("code");
            window.location.href = "login.html";
          };
        }
      

      lecciones = await obtenerLecciones();

      console.log(lecciones);

      const leccionesContainer = document.getElementById("lecciones-container");

      const imagenesTipos = {
        Memoria: "img/Memoria.png",
        Asociar: "img/Asociar.png",
        Rellenar: "img/Rellenar.png",
      };

      // Extract the language name from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const languageName = localStorage.getItem("lang");
      const languageCode = localStorage.getItem("code");

      // Update the header text and flag
      const languageNameElement = document.getElementById("language-name");
      const languageFlagElement = document.getElementById("language-flag");

      if (languageName) {
        languageNameElement.textContent = languageName;
        // You'll need a mapping from language name to country code
        // For this example, let's use a simple object

        const countryCode = languageCode ? languageCode.toLowerCase() : null;
        if (countryCode) {
          languageFlagElement.src = `https://flagcdn.com/w160/${countryCode}.png`;
          languageFlagElement.alt = `Bandera de ${languageName}`;
        }
      }

      // Filter lessons based on the language name
      const filteredLecciones = lecciones.filter(
        (leccion) => leccion.idioma === languageName
      );

      // Generate cards for the filtered lessons
      filteredLecciones.forEach((leccion) => {
        const playerCount = leccion.jugadores.length;
        const card = document.createElement("div");
        card.classList.add(
          "bg-white",
          "rounded-xl",
          "shadow-lg",
          "p-6",
          "flex",
          "flex-col",
          "items-center",
          "text-center",
          "border-2",
          "border-transparent",
          "hover:border-blue-400",
          "transition",
          "duration-300",
          "cursor-pointer"
        );

        switch (leccion.tipo) {
          case "Memoria":
            card.onclick = () => {
              localStorage.setItem("lesson_id", leccion._id);
              window.location.href = `memory.html`;
            };
            break;
          case "Asociar":
            card.onclick = () => {
              localStorage.setItem("lesson_id", leccion._id);
              window.location.href = `match.html`;
            };
            break;
          case "Rellenar":
            card.onclick = () => {
              localStorage.setItem("lesson_id", leccion._id);
              window.location.href = `fill.html`;
            };
            break;
          default:
            card.onclick = () => {
              alert("Tipo de lección no soportado.");
            };
        }

        const imgPlaceholder = document.createElement("img");
        imgPlaceholder.src = imagenesTipos[leccion.tipo];
        imgPlaceholder.alt = `Imagen para ${leccion.tipo}`;
        imgPlaceholder.classList.add("w-full", "h-auto", "rounded-md", "mb-4");

        const tipoLeccion = document.createElement("h3");
        tipoLeccion.classList.add("text-2xl", "font-semibold", "mb-2");
        tipoLeccion.textContent = leccion.tipo;

        const autor = document.createElement("p");
        autor.classList.add("text-sm", "text-gray-500", "mb-1");
        autor.textContent = `Autor: ${leccion.autor}`;

        const jugadores = document.createElement("p");
        jugadores.classList.add("text-sm", "text-gray-500");
        jugadores.textContent = `Jugadores: ${playerCount}`;

        card.appendChild(imgPlaceholder);
        card.appendChild(tipoLeccion);
        card.appendChild(autor);
        card.appendChild(jugadores);

        leccionesContainer.appendChild(card);
        

      });

 async function obtenerLecciones() {
        const respuesta = await fetch("/api/lecciones", {
          method: "GET",
          // Busca el token en query params o en headers
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
            "Content-Type": "application/json",
          },
        });

        if (!respuesta.ok) {
          const error = await respuesta.json();
          throw new Error(error.error || "Error al obtener lecciones");
        }
        const resultado = await respuesta.json();
        const lecciones = resultado.map((leccion) => ({
          _id: leccion._id,
          idioma: leccion.idioma,
          autor: leccion.autor,
          jugadores: leccion.jugadores,
          tipo: leccion.tipo,
        }));
        return lecciones;
      }
     });
    </script>
  </body>
</html>
