<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/x-icon" href="img/GLOTIcon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G/LOT - Memoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .comfortaa {
        font-family: "Comfortaa", cursive;
      }
      .card {
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        cursor: pointer;
        width: 160px; /* Ancho de la carta aumentado */
        height: 120px; /* Alto de la carta aumentado */
      }
      .card.flipped {
        transform: rotateY(180deg);
      }
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-front {
        background-color: #d1d5db; /* Gray-300 */
      }
      .card-back {
        background-color: #f3f4f6; /* Gray-100 */
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem; /* Tamaño de fuente ajustado */
        font-weight: bold;
        color: #4b5563; /* Gray-700 */
        padding: 0.5rem;
        overflow: hidden;
        text-overflow: ellipsis;
        hyphens: auto; /* Añade guiones para palabras largas */
        word-wrap: break-word; /* Rompe palabras largas */
        text-align: center;
      }
      .dialogue-bubble {
        top: 100%;
        right: 50%;
        transform: translateX(50%) translateY(10px);
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .dialogue-bubble::before {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 15px solid #fff;
      }
      .help-button-container:hover .dialogue-bubble {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(50%) translateY(0);
      }
      #game-board {
        grid-template-columns: repeat(5, 1fr);
        max-width: 850px; /* Ancho del tablero ajustado */
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
      .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        background-color: white;
        padding: 2.5rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transform: translateY(-20px);
        transition: transform 0.3s ease-in-out;
      }
      .modal-overlay.active .modal-content {
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-white comfortaa min-h-screen">
    <!-- Game Header -->
    <header
      class="bg-white p-6 md:p-8 flex items-center justify-between shadow-sm border-b"
    >
      <div class="flex items-center space-x-4">
        <a
          onclick="goBack()"
          class="text-gray-600 hover:text-gray-900 transition duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </a>
        <div class="relative help-button-container">
          <h1 class="text-3xl font-bold text-gray-800">
            Memoria
            <span class="text-gray-400 cursor-pointer">?</span>
          </h1>
          <div
            class="dialogue-bubble absolute bg-white p-4 rounded-lg shadow-md w-64 text-sm text-left"
          >
            <p class="font-bold mb-2">Cómo jugar:</p>
            <p>
              Encuentra las parejas de palabras. Una tarjeta tiene la palabra en
              un idioma y la otra tiene su traducción.
            </p>
          </div>
        </div>
      </div>
      <img
        src=""
        alt=""
        class="w-10 md:w-12 h-auto rounded-md shadow-md"
        id="language-flag"
      />
    </header>

    <!-- Main Game Area -->
    <main class="container mx-auto p-8 flex flex-col items-center">
      <div id="game-board" class="grid gap-4 mt-8">
        <!-- Cards will be generated here -->
      </div>
      <div
        class="fixed bottom-8 right-8 bg-gray-200 px-6 py-3 rounded-full shadow-md"
      >
        <span id="match-counter" class="text-xl font-bold">0/5</span>
      </div>
      <div
        class="fixed bottom-8 left-8 bg-gray-200 px-6 py-3 rounded-full shadow-md"
      >
        <span id="try-counter" class="text-xl font-bold">Intentos: 0</span>
      </div>
    </main>

    <!-- Win Modal -->
    <div id="win-modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h2 class="text-3xl font-bold text-green-500 mb-4">¡Felicidades!</h2>
        <p class="text-xl mb-6">¡Has completado el juego de memoria!</p>
        <p id="final-tries" class="text-lg text-gray-700 mb-8"></p>
        <a
          href="lessons.html"
          class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition duration-300"
        >
          Más lecciones
        </a>
      </div>
    </div>

    <script>
      // Verificar token antes de mostrar la página
      async function verifyTokenOrRedirect() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
          return;
        }
        try {
          const res = await fetch("/api/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token }),
          });
          const result = await res.json();
          if (!result.valid) {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }
        } catch (err) {
          window.location.href = "login.html";
        }
      }
      verifyTokenOrRedirect();
      // Salir button logic

      function goBack() {
        localStorage.removeItem("lesson_id");
        window.location.href = "lessons.html";
      }
      document.addEventListener("DOMContentLoaded", async () => {
        const usuario = await obtenerUsuario(localStorage.getItem("usuario"));
        
        const lessonid = localStorage.getItem("lesson_id");

        const leccion = await obtenerLeccion(lessonid);

        const gameBoard = document.getElementById("game-board");
        const matchCounter = document.getElementById("match-counter");
        const tryCounter = document.getElementById("try-counter");
        const winModalOverlay = document.getElementById("win-modal-overlay");
        const finalTriesText = document.getElementById("final-tries");

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;
        let tries = 0;
        const totalPairs = leccion.palabras.length;

        // Generate card data and shuffle
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        function createCards() {
          const pairs = [];
          leccion.palabras.forEach((word, index) => {
            pairs.push({ text: word, match: `match-${index}` });
            pairs.push({
              text: leccion.traducciones[index],
              match: `match-${index}`,
            });
          });
          return shuffle(pairs);
        }

        function flipCard() {
          if (lockBoard) return;
          if (this === firstCard) return;

          this.classList.add("flipped");

          if (!firstCard) {
            firstCard = this;
            return;
          }
          secondCard = this;
          tries++;
          tryCounter.textContent = `Intentos: ${tries}`;
          checkForMatch();
        }

        function checkForMatch() {
          let isMatch = firstCard.dataset.match === secondCard.dataset.match;
          isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
          firstCard.removeEventListener("click", flipCard);
          secondCard.removeEventListener("click", flipCard);
          resetBoard();
          matchesFound++;
          matchCounter.textContent = `${matchesFound}/${totalPairs}`;

          if (matchesFound === totalPairs) {
            showWinModal();
            updateCounter(leccion._id, { jugadas: leccion.jugadas + 1 });
            if (usuario) {
              let idiomas = new Set(usuario.idiomas);
              idiomas.add(leccion.idioma);
              actualizarUsuario(usuario.username, {
                idiomas: Array.from(idiomas),
                puntos: usuario.puntos + 1,
              });
            }
          }
        }

        function unflipCards() {
          lockBoard = true;
          setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetBoard();
          }, 1000);
        }

        function resetBoard() {
          [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function showWinModal() {
          finalTriesText.textContent = `Número de intentos: ${tries}`;
          winModalOverlay.classList.add("active");
          console.log("Juego completado. Intentos totales:", tries);
        }

        const languageCode = localStorage.getItem("code");

        // Update the header text and flag

        const languageFlagElement = document.getElementById("language-flag");

        const countryCode = languageCode ? languageCode.toLowerCase() : null;
        if (countryCode) {
          languageFlagElement.src = `https://flagcdn.com/w160/${countryCode}.png`;
        }

        // Game initialization
        function initGame() {
          gameBoard.innerHTML = "";
          const cardData = createCards();
          cardData.forEach((item) => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.dataset.match = item.match;
            cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-front"></div>
                            <div class="card-face card-back text-center">${item.text}</div>
                        </div>
                    `;
            cardElement.addEventListener("click", flipCard);
            gameBoard.appendChild(cardElement);
          });
          matchCounter.textContent = `0/${totalPairs}`;
          tryCounter.textContent = `Intentos: 0`;
          winModalOverlay.classList.remove("active");
        }

        initGame();
      });

      async function obtenerLeccion(id) {
        const respuesta = await fetch(`/api/lecciones/${id}`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
            "Content-Type": "application/json",
          },
        });

        if (!respuesta.ok) {
          const error = await respuesta.json();
          throw new Error(error.error || "Error al registrar lección");
        }
        const resultado = await respuesta.json();

        return resultado;
      }

      async function updateCounter(id, datos) {
        const respuesta = await fetch(`/api/lecciones/${id}/`, {
          method: "PUT",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
            "Content-Type": "application/json",
          },
          body: JSON.stringify(datos),
        });

        if (!respuesta.ok) {
          const error = await respuesta.json();
          throw new Error(error.error || "Error al registrar lección");
        }
        const resultado = await respuesta.json();

        return resultado;
      }
      async function obtenerUsuario(nombre) {
        const respuesta = await fetch(`/api/usuarios/${nombre}`, {
          method: "GET",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
            "Content-Type": "application/json",
          },
        });

        if (!respuesta.ok) {
          const error = await respuesta.json();
          throw new Error(error.error || "Error al obtener usuario");
        }
        const resultado = await respuesta.json();
        return resultado;
      }

      async function actualizarUsuario(nombre, datos) {
        const respuesta = await fetch(`/api/usuarios/${nombre}`, {
          method: "PUT",
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
            "Content-Type": "application/json",
          },
          body: JSON.stringify(datos),
        });

        if (!respuesta.ok) {
          const error = await respuesta.json();
          throw new Error(error.error || "Error al actualizar usuario");
        }
        const resultado = await respuesta.json();

        return resultado;
      }
    </script>
  </body>
</html>
